# @package runtime

defaults:
    - csecnet.default

loss:
    ltv: 0
    cos: 0
    cos2: 0.5
    tvloss1: 0.01 # tvloss applied on the illumination
    tvloss2: 0.01 # tvloss applied on the inverse illumination
    l1_loss: 1.0 # 1.0 default pixel-wise l1 loss - for PSNR  
    tvloss1_new: 0.01
    tvloss2_new: 0.01
    normal_ex_loss: 0.1
    ssim_loss: 0.8  # 1.0
    vgg_loss: 0.01    
    MSE_LOSS: 1.0  # Vinh added MSE with high weight

backbone: bilateral_upsample_net

bilateral_upsample_net:
    backbone: hist-unet
    hist_unet:
        guide_feature_from_hist: true
        region_num: 2
        drconv_position: [0, 1]
        channel_nums: [16, 32, 64, 128, 256]

# Conv-Transformer specific runtime options
conv_transformer:
    pool_size: 4   # spatial pooling factor before attention (larger => fewer tokens, less memory)
    base_channels: 32
    num_blocks: 4
    num_heads: 8
